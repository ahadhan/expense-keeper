<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense_keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- <script src='https://cdn.firebase.com/js/client/10.7.1/firebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script> -->
</head>
<body>
    <div class="container-md signup_page my-4 p-3">

      <!-- Left Image Side -->
      <div class="left_image ">
        <img class="finance-img" src="images/left-img-form.jpg" alt="finance-image">
      </div>

      <!-- Right Form side -->
      <div class="container signup_form right-side-form" id="signup_form">
    <h1 class="signup-text my-3 align-text-center ">Create New Account</h1>
        <form class="row g-3" id="caAccount_form">
            <div class="row g-3">
                <div class="col mt-4">
                    <input type="text" id="firstName" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col mt-4">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
            <div class="col-md-12">
              <label class="text-dark py-1" for="inputEmail4 ">Email Address</label>              
              <input type="email" class="form-control" id="inputEmail4" placeholder="abc@xyz.com">
              <!-- <a  href="#">forget Email?</a> -->
            </div>
            <div class="col-md-12">
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            <div class="col-md-12">
              <input type="password" class="form-control" id="confirmInputPassword4" placeholder="Confirm Password">
            </div>
            <div class="col-md-8 ">
              <label class="text-dark py-1" for="contactNumber ">Contact Number</label>              
              <input type="tel" class="form-control" id="contactNumber" placeholder="03xx-xxxxxxx">
            </div>
            <div class="col-md-3">
              <label class="text-dark py-1" for="inputDOB ">Date of Birth</label>              
              <input type="date" class="form-control" id="inputDOB" placeholder="Date of birth">
            </div>
            <div class="g-3 d-flex justify-content-center">
              <button type="submit" id="createAccount"  class="btn btn-primary w-75 text-align-center">Sign in</button>
          ] </div>
          <div class="link-text d-flex justify-content-center"><p>already have an account? <a href="#" id="toLogin" class="d-inline" >, Login Here!</a></p></div>
            
          </form>
        </div>

        <!-- Login Page -->

        <div class="container login_page " id="login_page">
          <h1 class="login-text align-text-center">Log In</h1>
        <form class="row g-3" id="login_form">
            
            <div class="col-md-12 my-3">
              <label class="text-dark py-1" for="loginInputEmail4 ">Enter Your Email Address</label>              
              <input type="email" class="form-control" id="loginInputEmail4" placeholder="abc@xyz.com">
              <a  href="#">forget Email?</a>
            </div>
            <div class="col-md-12 my-3">
              <label class="text-dark py-1" for="loginInputPassword4 ">Enter Your Password</label>            
              <input type="password" class="form-control" id="loginInputPassword4" placeholder="Password">
              <a href="#">forgot password?</a>
            </div>
            <div class="g-3 mb-3 d-flex justify-content-center">
              <button type="submit" id="logIn_btn" class="btn btn-primary w-75 text-align-center">Log in</button>
          </div>
            
            <div class="link-text d-flex justify-content-center"><p>don't have an account? <a href="#" class="d-inline" id="toSignUp">, Create Account!</a></p></div>

            <div class="soical_icons d-flex justify-content-center">
              <p>You can also login on:</p>
              <span><img id="google_login" class="google_icon mx-2" src="images/google.png" alt=""></span>
              <span><img id="facebook_login" class="fb_icon mx-2" src="images/facebook.png" alt=""></span>
              <span><img id="github_login" class="github_icon mx-2" src="images/github.png" alt=""></span>
              <span></span>
            </div>
            
          </form>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="firebase_config.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
